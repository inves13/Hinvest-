<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Depósito Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #ddd;
      font-family: Arial, sans-serif;
    }
    .deposit-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 16px #00ff88aa;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #00ff88;
      user-select: none;
    }
    .header h2 {
      margin: 0;
      font-size: 24px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .support-btn, .extrato-btn {
      display: flex;
      align-items: center;
      background-color: #00ff88;
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      user-select: none;
      cursor: pointer;
      font-size: 14px;
    }
    .support-btn:hover, .extrato-btn:hover {
      background-color: #00cc66;
    }
    .support-btn img {
      margin-right: 8px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00ff88;
    }
    form input[type="text"],
    form input[type="tel"],
    form select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #00ff88;
      background-color: #222;
      color: #ddd;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    form input[type="text"]:focus,
    form input[type="tel"]:focus,
    form select:focus {
      border-color: #0088ff;
      box-shadow: 0 0 8px #0088ff;
      background-color: #111;
      color: #eee;
    }
    .form-group {
      margin-bottom: 20px;
    }

    .amount-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .amount-button {
      flex: 1 1 80px;
      text-align: center;
      padding: 12px 0;
      border-radius: 12px;
      background-color: #222;
      color: #ccc;
      font-weight: bold;
      border: 2px solid #444;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }
    .amount-button:hover {
      background-color: #004477;
      border-color: #00aaff;
      color: #00aaff;
    }
    .amount-button.selected {
      background: linear-gradient(135deg, #00ff88, #0088ff);
      border-color: #00ff88;
      color: #000;
      font-weight: 900;
      box-shadow: 0 0 12px #00ff88aa;
    }

    #selected-amount {
      color: #00ff88;
      font-weight: 700;
      font-size: 18px;
    }

    button[type="submit"],
    .copy-btn,
    .cancel-btn,
    .continue-btn {
      background: linear-gradient(135deg, #00ff88, #0088ff);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px #00ff88aa;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover,
    .copy-btn:hover,
    .cancel-btn:hover,
    .continue-btn:hover {
      background: linear-gradient(135deg, #00cc66, #0055cc);
      color: #eee;
    }

    .copy-btn, .cancel-btn, .continue-btn {
      margin-right: 10px;
    }

    .pix-key {
      margin-top: 20px;
      background-color: #111;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      color: #00ff88;
      display: none;
      user-select: all;
      box-shadow: 0 0 10px #00ff88aa;
    }
    .pix-key strong {
      font-weight: 900;
      color: #0088ff;
    }

    .alert-message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      display: none;
    }
    .alert-error {
      color: #ff4444;
    }
    .alert-success {
      color: #00ff88;
    }

    #action-buttons {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="deposit-container" role="main" aria-label="Formulário de depósito online">
    <div class="header">
      <h2>Extrato do Depósito</h2>
      <div class="header-buttons">
        <a
          class="extrato-btn"
          href="extrato-deposito.html"
          aria-label="Ver extrato de depósito"
          target="_blank"
          rel="noopener noreferrer"
        >
          Ver Extrato
        </a>
        <a
          class="support-btn"
          href="https://wa.me/5575998282201?text=Já%20recarreguei%20na%20plataforma%20da%20H%20investe"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Contato de suporte via WhatsApp"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg"
            width="22"
            height="22"
            alt="Ícone WhatsApp"
            aria-hidden="true"
          />
          Suporte
        </a>
      </div>
    </div>

    <form id="depositForm" novalidate>
      <div class="form-group">
        <label for="nomeTitular">Nome Completo do Titular <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="nomeTitular"
          name="nomeTitular"
          placeholder="Digite o nome completo"
          autocomplete="name"
          required
          aria-required="true"
          aria-describedby="nomeError"
        />
        <div id="nomeError" role="alert">Por favor, preencha o nome completo.</div>
      </div>

      <div class="form-group">
        <label for="telefoneTitular">Telefone do Titular <span aria-hidden="true">*</span></label>
        <input
          type="tel"
          id="telefoneTitular"
          name="telefoneTitular"
          placeholder="(00) 00000-0000"
          maxlength="15"
          autocomplete="tel"
          required
          aria-required="true"
          aria-describedby="telefoneError"
          pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
        />
        <div id="telefoneError" role="alert">Por favor, preencha um telefone válido.</div>
      </div>

      <div class="form-group">
        <label for="cpfTitular">CPF do Titular <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="cpfTitular"
          name="cpfTitular"
          placeholder="000.000.000-00"
          maxlength="14"
          autocomplete="off"
          required
          aria-required="true"
          aria-describedby="cpfError"
        />
        <div id="cpfError" role="alert">CPF inválido. Por favor, corrija.</div>
      </div>

      <div class="form-group">
        <label for="pix">Método de Depósito</label>
        <select id="pix" name="pix" aria-label="Método de depósito">
          <option value="pix">PIX</option>
          <option value="bank">Transferência Bancária</option>
        </select>
      </div>

      <div class="form-group">
        <p>Escolha o valor do depósito: <span aria-hidden="true">*</span></p>
        <div class="amount-buttons" role="radiogroup" aria-label="Valores para depósito">
          <button
            type="button"
            class="amount-button"
            data-value="60"
            role="radio"
            aria-checked="false"
            tabindex="0"
          >R$ 60</button>
          <button
            type="button"
            class="amount-button"
            data-value="160"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 160</button>
          <button
            type="button"
            class="amount-button"
            data-value="300"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 300</button>
          <button
            type="button"
            class="amount-button"
            data-value="450"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 450</button>
          <button
            type="button"
            class="amount-button"
            data-value="500"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 500</button>
          <button
            type="button"
            class="amount-button"
            data-value="650"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 650</button>
          <button
            type="button"
            class="amount-button"
            data-value="700"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 700</button>
          <button
            type="button"
            class="amount-button"
            data-value="850"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 850</button>
          <button
            type="button"
            class="amount-button"
            data-value="900"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 900</button>
          <button
            type="button"
            class="amount-button"
            data-value="1050"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 1050</button>
        </div>
        <p style="margin-top:8px;">Valor Selecionado: <strong id="selected-amount">R$ 0</strong></p>
        <div id="valorError" role="alert">Selecione um valor para continuar.</div>
      </div>

      <button
        type="button"
        id="confirmDepositBtn"
        class="continue-btn"
        aria-label="Depositar agora"
      >Confirmar Depósito</button>
    </form>

    <section class="pix-key" id="pix-key" aria-live="polite" aria-atomic="true">
      <p>Chave Pix: <strong id="pix-key-value"></strong></p>
      <button class="copy-btn" type="button" id="copyPixBtn" aria-label="Copiar chave Pix para área de transferência">
        Copiar chave
      </button>
    </section>

    <div class="alert-message" id="alert-message" role="alert" aria-live="assertive"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Pegar telefone do usuário logado
    const telefone = localStorage.getItem("telefoneLogado");

    if (!telefone) {
      alert("Usuário não logado. Faça login novamente.");
      window.location.href = "index.html"; // redireciona para login
    }

    // Elementos do DOM
    const amountButtons = document.querySelectorAll('.amount-button');
    const selectedAmountDisplay = document.getElementById('selected-amount');
    let selectedValue = null;

    // Chaves Pix por valor
    const pixKeys = {
      "60": "00020101021226900014br.gov.bcb.pix2568qrcode.siliumpay.com.br/dynamic/b443fe52-bc51-42b1-816f-c0d66f8d3e795204000053039865802BR5910TOTAL LTDA6009Sao Paulo62070503***63042F1E",
      "160": "pix160@hfinvest.com",
      "300": "pix300@hfinvest.com",
      "450": "pix450@hfinvest.com",
      "500": "pix500@hfinvest.com",
      "650": "pix650@hfinvest.com",
      "700": "pix700@hfinvest.com",
      "850": "pix850@hfinvest.com",
      "900": "pix900@hfinvest.com",
      "1050": "pix1050@hfinvest.com"
    };

    // Clique nos botões de valor
    amountButtons.forEach(button => {
      button.addEventListener('click', () => {
        selectedValue = button.getAttribute('data-value');
        selectedAmountDisplay.textContent = `R$ ${selectedValue}`;
        amountButtons.forEach(btn => btn.classList.remove('selected'));
        button.classList.add('selected');
        
        const pixKey = pixKeys[selectedValue];
        document.getElementById('pix-key-value').textContent = pixKey;
        document.getElementById('pix-key').style.display = 'block';
      });
    });

    // Copiar chave Pix
    function copyPixKey() {
      const pixKey = document.getElementById('pix-key-value').textContent;
      navigator.clipboard.writeText(pixKey)
        .then(() => alert('Chave Pix copiada com sucesso!'))
        .catch(() => alert('Erro ao copiar chave Pix.'));
    }

    // Adicionar o ouvinte de evento ao botão de copiar chave
    document.getElementById('copyPixBtn').addEventListener('click', () => {
      copyPixKey(); // Chama a função de copiar chave Pix
    });

    // Confirmar depósito e salvar dentro do usuário
    function confirmDeposit() {
      const metodo = document.getElementById('pix').value;
      const chave = pixKeys[selectedValue] || "chave_indefinida";
      const data = new Date().toISOString();

      const deposito = {
        valor: Number(selectedValue),
        metodoPagamento: metodo,
        chavePix: chave,
        data: data,
        status: "pendente",
        telefone: telefone
      };

      // Salvar dentro de usuarios/{telefone}/extratosDepositos
      database.ref(`usuarios/${telefone}/extratosDepositos`).push(deposito)
        .then(() => {
          document.getElementById('alert-message').style.display = 'block';
          document.getElementById('alert-message').textContent = 'Depósito registrado com sucesso. Aguarde confirmação.';
        })
        .catch((error) => {
          alert("Erro ao registrar depósito: " + error.message);
        });
    }

    // Adicionar o ouvinte de evento ao botão de confirmação
    document.getElementById('confirmDepositBtn').addEventListener('click', () => {
      confirmDeposit(); // Chama a função de confirmação do depósito
    });
  </script>
</body>
</html>
