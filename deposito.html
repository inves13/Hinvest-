<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Depósito Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #ddd;
      font-family: Arial, sans-serif;
    }
    .deposit-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 16px #00ff88aa;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #00ff88;
      user-select: none;
    }
    .header h2 {
      margin: 0;
      font-size: 24px;
    }
    .header-buttons {
      display: flex;
      gap: 10px;
    }
    .support-btn, .extrato-btn {
      display: flex;
      align-items: center;
      background-color: #00ff88;
      color: #000;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      user-select: none;
      cursor: pointer;
      font-size: 14px;
    }
    .support-btn:hover, .extrato-btn:hover {
      background-color: #00cc66;
    }
    .support-btn img {
      margin-right: 8px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00ff88;
    }
    form input[type="text"],
    form input[type="tel"],
    form select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #00ff88;
      background-color: #222;
      color: #ddd;
      outline-offset: 2px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    form input[type="text"]:focus,
    form input[type="tel"]:focus,
    form select:focus {
      border-color: #0088ff;
      box-shadow: 0 0 8px #0088ff;
      background-color: #111;
      color: #eee;
    }
    .form-group {
      margin-bottom: 20px;
    }

    .form-group span[aria-hidden="true"] {
      color: #ff4444;
    }

    .amount-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 8px;
    }
    .amount-button {
      flex: 1 1 80px;
      text-align: center;
      padding: 12px 0;
      border-radius: 12px;
      background-color: #222;
      color: #ccc;
      font-weight: bold;
      border: 2px solid #444;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }
    .amount-button:hover {
      background-color: #004477;
      border-color: #00aaff;
      color: #00aaff;
    }
    .amount-button.selected {
      background: linear-gradient(135deg, #00ff88, #0088ff);
      border-color: #00ff88;
      color: #000;
      font-weight: 900;
      box-shadow: 0 0 12px #00ff88aa;
    }

    #selected-amount {
      color: #00ff88;
      font-weight: 700;
      font-size: 18px;
    }

    button[type="submit"],
    .copy-btn,
    .cancel-btn,
    .continue-btn {
      background: linear-gradient(135deg, #00ff88, #0088ff);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 10px #00ff88aa;
      margin-top: 10px;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover,
    .copy-btn:hover,
    .cancel-btn:hover,
    .continue-btn:hover {
      background: linear-gradient(135deg, #00cc66, #0055cc);
      color: #eee;
    }

    .copy-btn, .cancel-btn, .continue-btn {
      margin-right: 10px;
    }

    .pix-key {
      margin-top: 20px;
      background-color: #111;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      color: #00ff88;
      display: none;
      user-select: all;
      box-shadow: 0 0 10px #00ff88aa;
    }
    .pix-key strong {
      font-weight: 900;
      color: #0088ff;
    }

    .alert-message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
      display: none;
    }
    .alert-error {
      color: #ff4444;
    }
    .alert-success {
      color: #00ff88;
    }

    #action-buttons {
      margin-top: 15px;
      display: none;
    }

    /* Mensagens de erro */
    [role="alert"] {
      margin-top: 4px;
      font-size: 14px;
      color: #ff4444;
      display: none;
    }
  </style>
</head>
<body>

  <div class="deposit-container" role="main" aria-label="Formulário de depósito online">
    <div class="header">
      <h2>Extrato do Depósito</h2>
      <div class="header-buttons">
        <a
          class="extrato-btn"
          href="extrato-deposito.html"
          aria-label="Ver extrato de depósito"
          target="_blank"
          rel="noopener noreferrer"
        >
          Ver Extrato
        </a>
        <a
          class="support-btn"
          href="https://wa.me/5575998282201?text=Já%20recarreguei%20na%20plataforma%20da%20H%20investe"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Contato de suporte via WhatsApp"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/69/WhatsApp.svg"
            width="22"
            height="22"
            alt="Ícone WhatsApp"
            aria-hidden="true"
          />
          Suporte
        </a>
      </div>
    </div>

    <form id="depositForm" novalidate>
      <div class="form-group">
        <label for="nomeTitular">Nome Completo do Titular <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="nomeTitular"
          name="nomeTitular"
          placeholder="Digite o nome completo"
          autocomplete="name"
          required
          aria-required="true"
          aria-describedby="nomeError"
        />
        <div id="nomeError" role="alert">Por favor, preencha o nome completo.</div>
      </div>

      <div class="form-group">
        <label for="telefoneTitular">Telefone do Titular <span aria-hidden="true">*</span></label>
        <input
          type="tel"
          id="telefoneTitular"
          name="telefoneTitular"
          placeholder="(00) 00000-0000"
          maxlength="15"
          autocomplete="tel"
          required
          aria-required="true"
          aria-describedby="telefoneError"
          pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$"
        />
        <div id="telefoneError" role="alert">Por favor, preencha um telefone válido.</div>
      </div>

      <div class="form-group">
        <label for="cpfTitular">CPF do Titular <span aria-hidden="true">*</span></label>
        <input
          type="text"
          id="cpfTitular"
          name="cpfTitular"
          placeholder="000.000.000-00"
          maxlength="14"
          autocomplete="off"
          required
          aria-required="true"
          aria-describedby="cpfError"
        />
        <div id="cpfError" role="alert">CPF inválido. Por favor, corrija.</div>
      </div>

      <div class="form-group">
        <label for="pix">Método de Depósito</label>
        <select id="pix" name="pix" aria-label="Método de depósito">
          <option value="pix">PIX</option>
          <option value="bank">Transferência Bancária</option>
        </select>
      </div>

      <div class="form-group">
        <p>Escolha o valor do depósito: <span aria-hidden="true">*</span></p>
        <div class="amount-buttons" role="radiogroup" aria-label="Valores para depósito">
          <button
            type="button"
            class="amount-button"
            data-value="60"
            role="radio"
            aria-checked="false"
            tabindex="0"
          >R$ 60</button>
          <button
            type="button"
            class="amount-button"
            data-value="160"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 160</button>
          <button
            type="button"
            class="amount-button"
            data-value="300"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 300</button>
          <button
            type="button"
            class="amount-button"
            data-value="450"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 450</button>
          <button
            type="button"
            class="amount-button"
            data-value="500"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 500</button>
          <button
            type="button"
            class="amount-button"
            data-value="650"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 650</button>
          <button
            type="button"
            class="amount-button"
            data-value="700"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 700</button>
          <button
            type="button"
            class="amount-button"
            data-value="850"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 850</button>
          <button
            type="button"
            class="amount-button"
            data-value="900"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 900</button>
          <button
            type="button"
            class="amount-button"
            data-value="1050"
            role="radio"
            aria-checked="false"
            tabindex="-1"
          >R$ 1050</button>
        </div>
        <p style="margin-top:8px;">Valor Selecionado: <strong id="selected-amount">R$ 0</strong></p>
        <div id="valorError" role="alert">Selecione um valor para continuar.</div>
      </div>

      <button
        type="submit"
        id="deposit-now"
        aria-label="Depositar agora"
      >Depositar agora</button>
    </form>

    <section class="pix-key" id="pix-key" aria-live="polite" aria-atomic="true">
      <p>Chave Pix: <strong id="pix-key-value"></strong></p>
      <button class="copy-btn" type="button" id="copyPixBtn" aria-label="Copiar chave Pix para área de transferência">
        Copiar chave
      </button>
    </section>

    <div class="action-buttons" id="action-buttons" role="group" aria-label="Ações para o depósito">
      <button class="cancel-btn" type="button" id="cancelBtn">Cancelar</button>
      <button class="continue-btn" type="button" id="confirmBtn">Confirmar Depósito</button>
    </div>

    <div class="alert-message" id="alert-message" role="alert" aria-live="assertive"></div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script>
  // Firebase config & init
  const firebaseConfig = {
    apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain: "hinvest-f4354.firebaseapp.com",
    databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId: "hinvest-f4354",
    storageBucket: "hinvest-f4354.appspot.com",
    messagingSenderId: "646397677016",
    appId: "1:646397677016:web:f05ca27a38439568bff6ad"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Elementos
  const amountButtons = document.querySelectorAll('.amount-button');
  const selectedAmountDisplay = document.getElementById('selected-amount');
  const pixKeySection = document.getElementById('pix-key');
  const pixKeyValue = document.getElementById('pix-key-value');
  const actionButtons = document.getElementById('action-buttons');
  const alertMessage = document.getElementById('alert-message');

  const nomeInput = document.getElementById('nomeTitular');
  const telefoneInput = document.getElementById('telefoneTitular');
  const cpfInput = document.getElementById('cpfTitular');
  const metodoSelect = document.getElementById('pix');

  const nomeError = document.getElementById('nomeError');
  const telefoneError = document.getElementById('telefoneError');
  const cpfError = document.getElementById('cpfError');
  const valorError = document.getElementById('valorError');

  let selectedValue = null;

  const pixKeys = {
    "60": "pix60@hfinvest.com",
    "160": "pix160@hfinvest.com",
    "300": "pix300@hfinvest.com",
    "450": "pix450@hfinvest.com",
    "500": "pix500@hfinvest.com",
    "650": "pix650@hfinvest.com",
    "700": "pix700@hfinvest.com",
    "850": "pix850@hfinvest.com",
    "900": "pix900@hfinvest.com",
    "1050": "pix1050@hfinvest.com"
  };

  // Máscara simples para CPF (xxx.xxx.xxx-xx)
  cpfInput.addEventListener('input', () => {
    let v = cpfInput.value.replace(/\D/g, '');
    if (v.length > 11) v = v.slice(0,11);
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d)/, '$1.$2');
    v = v.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    cpfInput.value = v;
  });

  // Validação CPF
  function validarCPF(cpf) {
    cpf = cpf.replace(/\D/g, '');
    if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
    let soma = 0, resto;
    for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.substring(9, 10))) return false;
    soma = 0;
    for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.substring(10, 11))) return false;
    return true;
  }

  // Máscara simples para telefone (opcional, só para melhorar UX)
  telefoneInput.addEventListener('input', () => {
    let t = telefoneInput.value.replace(/\D/g, '');
    if (t.length > 11) t = t.slice(0,11);
    if (t.length > 10) {
      t = t.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
    } else if (t.length > 5) {
      t = t.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
    } else if (t.length > 2) {
      t = t.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
    } else {
      t = t.replace(/^(\d*)/, '($1');
    }
    telefoneInput.value = t;
  });

  // Controle seleção valor
  amountButtons.forEach((btn, i) => {
    btn.addEventListener('click', () => {
      amountButtons.forEach(b => {
        b.classList.remove('selected');
        b.setAttribute('aria-checked', 'false');
        b.setAttribute('tabindex', '-1');
      });
      btn.classList.add('selected');
      btn.setAttribute('aria-checked', 'true');
      btn.setAttribute('tabindex', '0');
      selectedValue = btn.dataset.value;
      selectedAmountDisplay.textContent = `R$ ${selectedValue}`;
      valorError.style.display = 'none';

      // Exibe chave pix correta e botoes
      pixKeyValue.textContent = pixKeys[selectedValue];
      pixKeySection.style.display = 'block';
      actionButtons.style.display = 'block';
      alertMessage.style.display = 'none';
    });
  });

  // Copiar chave pix
  document.getElementById('copyPixBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(pixKeys[selectedValue])
      .then(() => {
        alertMessage.textContent = 'Chave Pix copiada para a área de transferência!';
        alertMessage.className = 'alert-message alert-success';
        alertMessage.style.display = 'block';
      })
      .catch(() => {
        alertMessage.textContent = 'Falha ao copiar a chave Pix.';
        alertMessage.className = 'alert-message alert-error';
        alertMessage.style.display = 'block';
      });
  });

  // Botão cancelar
  document.getElementById('cancelBtn').addEventListener('click', () => {
    pixKeySection.style.display = 'none';
    actionButtons.style.display = 'none';
    alertMessage.style.display = 'none';

    amountButtons.forEach(b => {
      b.classList.remove('selected');
      b.setAttribute('aria-checked', 'false');
      b.setAttribute('tabindex', '-1');
    });
    selectedValue = null;
    selectedAmountDisplay.textContent = 'R$ 0';
  });

  // Botão confirmar depósito
  document.getElementById('confirmBtn').addEventListener('click', () => {
    // Validações simples
    let valid = true;

    if (!nomeInput.value.trim()) {
      nomeError.style.display = 'block';
      valid = false;
    } else {
      nomeError.style.display = 'none';
    }

    // Telefone (regex simples)
    const telRegex = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
    if (!telRegex.test(telefoneInput.value.trim())) {
      telefoneError.style.display = 'block';
      valid = false;
    } else {
      telefoneError.style.display = 'none';
    }

    if (!validarCPF(cpfInput.value.trim())) {
      cpfError.style.display = 'block';
      valid = false;
    } else {
      cpfError.style.display = 'none';
    }

    if (!selectedValue) {
      valorError.style.display = 'block';
      valid = false;
    } else {
      valorError.style.display = 'none';
    }

    if (!valid) {
      alertMessage.textContent = 'Corrija os erros acima para continuar.';
      alertMessage.className = 'alert-message alert-error';
      alertMessage.style.display = 'block';
      return;
    }

    alertMessage.style.display = 'none';

    // Enviar para Firebase
    const deposito = {
      nome: nomeInput.value.trim(),
      telefone: telefoneInput.value.trim(),
      cpf: cpfInput.value.trim(),
      metodo: metodoSelect.value,
      valor: Number(selectedValue),
      chavePix: pixKeys[selectedValue],
      data: new Date().toISOString()
    };

    // Desativa botões para evitar múltiplos envios
    actionButtons.querySelectorAll('button').forEach(b => b.disabled = true);

    database.ref('depositos').push(deposito)
      .then(() => {
        alertMessage.textContent = `Depósito de R$ ${selectedValue} registrado com sucesso!`;
        alertMessage.className = 'alert-message alert-success';
        alertMessage.style.display = 'block';

        // Reset form e UI
        pixKeySection.style.display = 'none';
        actionButtons.style.display = 'none';

        depositForm.reset();
        selectedValue = null;
        selectedAmountDisplay.textContent = 'R$ 0';
        amountButtons.forEach(b => {
          b.classList.remove('selected');
          b.setAttribute('aria-checked', 'false');
          b.setAttribute('tabindex', '-1');
        });

        actionButtons.querySelectorAll('button').forEach(b => b.disabled = false);
      })
      .catch(() => {
        alertMessage.textContent = 'Erro ao registrar depósito. Tente novamente.';
        alertMessage.className = 'alert-message alert-error';
        alertMessage.style.display = 'block';

        actionButtons.querySelectorAll('button').forEach(b => b.disabled = false);
      });
  });

  // Previne submit padrão do form para tratar pelo botão
  const depositForm = document.getElementById('depositForm');
  depositForm.addEventListener('submit', e => {
    e.preventDefault();
    document.getElementById('confirmBtn').click();
  });
</script>

</body>
</html>
