<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar o App</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #btnDownload {
            font-size: 18px;
            padding: 12px 24px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #btnDownload:hover {
            background: #1c86ee;
        }
    </style>
</head>
<body>

    <h1>Baixe o nosso aplicativo agora!</h1>
    <p>Clique no botão abaixo para fazer o download:</p>
    <button id="btnDownload" onclick="baixarAPK()">Baixar APK</button>

    <script>
        function baixarAPK() {
            // Link para o arquivo APK
            var linkAPK = "https://www.exemplo.com/app.apk"; // Substitua com o link correto do APK

            // Verifica se o dispositivo é Android
            var isAndroid = /android/i.test(navigator.userAgent);

            if (isAndroid) {
                // Inicia o download do arquivo APK
                window.location.href = linkAPK;
            } else {
                alert("Este aplicativo só está disponível para dispositivos Android.");
            }
        }
    </script>

</body>
</html>
