<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resgatar Presente</title>
<style>
  body {
    background-color: #000; /* fundo preto */
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  #btnAbrirModal {
    font-size: 18px;
    padding: 12px 24px;
    background: #1e90ff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #btnAbrirModal:hover {
    background: #1c86ee;
  }
  #modalResgate {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }
  #modalContent {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    width: 320px;
    box-shadow: 0 0 15px #1e90ff;
  }
  #modalContent h3 {
    margin-top: 0;
  }
  #modalContent input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
  }
  #modalContent button {
    margin-top: 15px;
    padding: 10px 15px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  #btnConfirmarResgate {
    background-color: #1e90ff;
    color: white;
  }
  #btnConfirmarResgate:hover {
    background-color: #1c86ee;
  }
  #btnFecharModal {
    background-color: #555;
    color: white;
    margin-left: 10px;
  }
  #btnFecharModal:hover {
    background-color: #444;
  }
  #msgErro {
    margin-top: 10px;
    color: #ff4444;
    display: none;
  }
  #msgSucesso {
    margin-top: 10px;
    color: #44ff44;
    display: none;
  }
</style>
</head>
<body>

<button id="btnAbrirModal">Resgatar Presente</button>

<div id="modalResgate">
  <div id="modalContent">
    <h3>Digite o código do presente</h3>
    <input type="text" id="codigoPresente" placeholder="Código do presente" autocomplete="off" />
    <div>
      <button id="btnConfirmarResgate">Resgatar</button>
      <button id="btnFecharModal">Cancelar</button>
    </div>
    <p id="msgErro"></p>
    <p id="msgSucesso"></p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Config Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain: "hinvest-f4354.firebaseapp.com",
    databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId: "hinvest-f4354",
    storageBucket: "hinvest-f4354.firebasestorage.app",
    messagingSenderId: "646397677016",
    appId: "1:646397677016:web:f05ca27a38439568bff6ad"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  const btnAbrirModal = document.getElementById('btnAbrirModal');
  const modal = document.getElementById('modalResgate');
  const btnFecharModal = document.getElementById('btnFecharModal');
  const btnConfirmarResgate = document.getElementById('btnConfirmarResgate');
  const inputCodigo = document.getElementById('codigoPresente');
  const msgErro = document.getElementById('msgErro');
  const msgSucesso = document.getElementById('msgSucesso');

  btnAbrirModal.addEventListener('click', () => {
    modal.style.display = 'flex';
    msgErro.style.display = 'none';
    msgSucesso.style.display = 'none';
    inputCodigo.value = '';
    inputCodigo.focus();
  });

  btnFecharModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  btnConfirmarResgate.addEventListener('click', () => {
    const codigo = inputCodigo.value.trim().toUpperCase();

    msgErro.style.display = 'none';
    msgSucesso.style.display = 'none';

    if (!codigo) {
      msgErro.textContent = 'Por favor, digite o código do presente.';
      msgErro.style.display = 'block';
      return;
    }

    // Função para formatar data no formato YYYY-MM-DD
    function hoje() {
      const d = new Date();
      return d.toISOString().split('T')[0];
    }

    // Checar se código é válido
    database.ref('codigosValidos/' + codigo).get().then(snapshot => {
      if (!snapshot.exists()) {
        msgErro.textContent = 'Código inválido.';
        msgErro.style.display = 'block';
        return;
      }

      // Checar se o usuário já resgatou o código hoje
      // Considerando que não temos mais um usuário autenticado
      database.ref(`resgates/${codigo}`).get().then(snapResgate => {
        const dataResgate = snapResgate.exists() ? snapResgate.val().data : null;

        if (dataResgate === hoje()) {
          msgErro.textContent = 'Você já resgatou esse código hoje.';
          msgErro.style.display = 'block';
          return;
        }

        // Registrar resgate com data de hoje
        database.ref(`resgates/${codigo}`).set({
          data: hoje(),
          timestamp: Date.now()
        }).then(() => {
          msgSucesso.textContent = 'Presente resgatado com sucesso!';
          msgSucesso.style.display = 'block';
          msgErro.style.display = 'none';

          // Se quiser fechar o modal automaticamente, descomente:
          // setTimeout(() => { modal.style.display = 'none'; }, 2000);

          // Aqui você pode adicionar lógica para entregar o presente, atualizar saldo etc.
        }).catch(err => {
          msgErro.textContent = 'Erro ao registrar resgate: ' + err.message;
          msgErro.style.display = 'block';
        });

      }).catch(err => {
        msgErro.textContent = 'Erro ao checar resgate: ' + err.message;
        msgErro.style.display = 'block';
      });

    }).catch(err => {
      msgErro.textContent = 'Erro ao checar código: ' + err.message;
      msgErro.style.display = 'block';
    });

  });

  // Fechar modal clicando fora do conteúdo
  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
