<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“ˆ H Invest â€” Planos de Investimento</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      color: #00ff88;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 20px;
      color: #fff;
      margin-bottom: 20px;
    }
    .card {
      background: #121212;
      border: 2px solid #00ff88;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 20px #00ff8866;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00ff88aa;
    }
    .card h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ff88;
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card p {
      margin: 5px 0;
      font-size: 16px;
    }
    .buy-button, .meus-produtos-button, .coletar-button {
      background: linear-gradient(45deg, #00ff88, #00c3ff);
      color: #000;
      padding: 12px;
      margin-top: 15px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
      transition: 0.3s;
    }
    .buy-button:hover, .meus-produtos-button:hover, .coletar-button:hover {
      background: linear-gradient(45deg, #00c3ff, #00ff88);
      box-shadow: 0 0 20px #00ff88;
      transform: scale(1.03);
    }
    .buy-button.disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }
    .contador {
      font-size: 16px;
      color: #ffcc00;
      font-weight: bold;
    }
    .comprado {
      color: #00ff88;
      font-weight: bold;
      margin-top: 5px;
    }
    #planos, #meus-produtos {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ğŸ“ˆ H Invest</h1>
  <h2>ğŸ’° Saldo: R$ <span id="saldo">0.00</span></h2>

  <button class="meus-produtos-button" onclick="mostrarMeusProdutos()">ğŸ’ Meus Produtos</button>

  <div id="planos"></div>
  <div id="meus-produtos" style="display:none;"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userId = localStorage.getItem("telefoneLogado");
    const userRef = db.ref("usuarios/" + userId);

    const planos = [
      { nome: "Plano Bronze", valor: 60 },
      { nome: "Plano Prata", valor: 160 },
      { nome: "Plano Ouro", valor: 300 },
      { nome: "Plano Platina", valor: 450 },
      { nome: "Plano Diamante", valor: 500 },
      { nome: "Plano Master", valor: 650 },
      { nome: "Plano VIP", valor: 700 },
      { nome: "Plano Supremo", valor: 850 },
      { nome: "Plano Elite", valor: 900 },
      { nome: "Plano Imperador", valor: 1050 }
    ];

    function calcularRetornoDiario(valorPlano) {
      return (valorPlano * 3) / 100;
    }

    function carregarPlanos(saldo) {
      const container = document.getElementById("planos");
      container.innerHTML = "";
      document.getElementById("meus-produtos").style.display = "none";
      container.style.display = "block";

      planos.forEach((plano, index) => {
        const retornoDiario = calcularRetornoDiario(plano.valor);
        const lucroTotal = retornoDiario * 50;
        const isDisabled = saldo < plano.valor;
        const buttonClass = isDisabled ? "buy-button disabled" : "buy-button";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>ğŸ“Š ${plano.nome}</h3>
          <img src="1004.png" alt="Plano ${plano.valor}">
          <p>ğŸ’¸ Valor: <strong>R$${plano.valor}</strong></p>
          <p>ğŸ“ˆ Retorno diÃ¡rio: R$${retornoDiario.toFixed(2)} (3% ao dia)</p>
          <p>ğŸ’° Lucro total em 50 dias: R$${lucroTotal.toFixed(2)}</p>
          <p>ğŸ“… DuraÃ§Ã£o: 50 dias de rendimento</p>
          <button class="${buttonClass}" onclick="comprarPlano('${plano.nome}', ${plano.valor}, ${retornoDiario})" ${isDisabled ? 'disabled' : ''}>ğŸ›’ Comprar</button>
        `;
        container.appendChild(card);
      });
    }

    function atualizarSaldo() {
      userRef.once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const saldo = parseFloat(data.saldoCarteira || 0);
        document.getElementById("saldo").textContent = saldo.toFixed(2);
        carregarPlanos(saldo);
      });
    }

    function comprarPlano(nome, valor, retornoDiario) {
      userRef.once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const saldoAtual = parseFloat(data.saldoCarteira || 0);

        if (saldoAtual < valor) {
          alert("Saldo insuficiente!");
          return;
        }

        const novoSaldo = saldoAtual - valor;
        const investimentos = data.investimentos || [];
        const novoInvestimento = {
          nome: nome,
          valor: valor,
          data: new Date().toLocaleDateString(),
          retornoDiario: retornoDiario.toFixed(2),
          diasRestantes: 50,
          imagem: `imagens/PLANO_${valor}.png`,
          status: "comprado",
          tempoCompra: new Date().getTime(),
          ultimoRetorno: new Date().getTime()
        };

        investimentos.push(novoInvestimento);

        userRef.update({
          saldoCarteira: novoSaldo,
          saldo: novoSaldo,
          investimentos: investimentos
        }).then(() => {
          alert("Plano adquirido com sucesso!");
          atualizarSaldo();
        });
      });
    }

    function mostrarMeusProdutos() {
      userRef.once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const investimentos = data.investimentos || [];
        const container = document.getElementById("meus-produtos");
        container.innerHTML = "<h2>ğŸ’ Meus Produtos</h2>";
        document.getElementById("planos").style.display = "none";
        container.style.display = "block";

        if (investimentos.length === 0) {
          container.innerHTML += "<p>VocÃª ainda nÃ£o comprou nenhum plano.</p>";
        } else {
          investimentos.forEach((inv, index) => {
            const tempoCompra = inv.tempoCompra;
            const agora = new Date().getTime();
            const horasRestantes = Math.max(24 - (agora - inv.ultimoRetorno) / (1000 * 60 * 60), 0);
            const lucroTotal = inv.retornoDiario * 50;

            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${inv.nome}</h3>
              <img src="1004.png">
              <p>ğŸ“… Compra: ${inv.data}</p>
              <p>ğŸ“ˆ Retorno diÃ¡rio: R$${inv.retornoDiario}</p>
              <p>ğŸ’° Lucro total: R$${lucroTotal.toFixed(2)}</p>
              <p>ğŸ“† Dias restantes: ${inv.diasRestantes}</p>
              <p class="contador">â° ${Math.ceil(horasRestantes)}h para prÃ³ximo retorno</p>
              <p class="comprado">âœ… Plano Ativo</p>
              ${horasRestantes <= 0 && inv.status === "comprado"
                ? `<button class="coletar-button" onclick="coletarRendimento('${inv.nome}', ${inv.retornoDiario}, ${index})">ğŸ“¥ Coletar R$${inv.retornoDiario}</button>` 
                : ""}
            `;
            container.appendChild(card);
          });
        }
      });
    }

    function coletarRendimento(nome, retornoDiario, index) {
      userRef.once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const investimentos = data.investimentos || [];
        const investimento = investimentos[index];
        const saldoAtual = parseFloat(data.saldoCarteira || 0);

        investimento.ultimoRetorno = new Date().getTime();
        investimento.diasRestantes -= 1;
        const novoSaldo = saldoAtual + retornoDiario;

        investimentos[index] = investimento;

        userRef.update({
          saldoCarteira: novoSaldo,
          investimentos: investimentos
        }).then(() => {
          alert(`VocÃª coletou R$${retornoDiario.toFixed(2)} do plano ${nome}`);
          mostrarMeusProdutos();
        });
      });
    }

    atualizarSaldo();
  </script>
</body>
</html>
