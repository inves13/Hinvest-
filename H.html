<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain: "hinvest-f4354.firebaseapp.com",
    databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId: "hinvest-f4354",
    storageBucket: "hinvest-f4354.appspot.com",
    messagingSenderId: "646397677016",
    appId: "1:646397677016:web:f05ca27a38439568bff6ad"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  document.addEventListener("DOMContentLoaded", () => {
    const userId = localStorage.getItem("telefoneLogado");

    if (!userId) {
      alert("Usu치rio n칚o logado.");
      window.location.href = "index.html";
      return;
    }

    const userRef = db.ref("usuarios/" + userId);

    userRef.once("value").then(snapshot => {
      const data = snapshot.val() || {};

      if (data.saldoCarteira === undefined) {
        userRef.update({ saldoCarteira: 10 });
      }

      const nome = data.nome || "Usu치rio";
      const telefone = userId;
      const saldoCarteira = parseFloat(data.saldoCarteira ?? 10).toFixed(2);
      const valorRecebido = parseFloat(data.recebimento || 0).toFixed(2);  // Aqui atualiza o valor recebido com o 'recebimento' do Firebase
      const retirada = parseFloat(data.retirada || 0).toFixed(2);
      const ultimoCheckin = data.ultimoCheckin || "";

      const usuarioNome = document.getElementById("usuario-nome");
      const usuarioTelefone = document.getElementById("usuario-telefone");
      const saldoCarteiraElement = document.getElementById("saldo-carteira");
      const valorRecebidoElement = document.getElementById("valor-recebido");
      const valorRetirada = document.getElementById("valor-recebimento");

      if (usuarioNome) usuarioNome.textContent = nome;
      if (usuarioTelefone) usuarioTelefone.textContent = telefone.slice(0, 5) + "**" + telefone.slice(-4);
      if (saldoCarteiraElement) saldoCarteiraElement.textContent = "R$ " + saldoCarteira;
      if (valorRecebidoElement) valorRecebidoElement.textContent = "R$ " + valorRecebido;  // Atualiza o valor recebido
      if (valorRetirada) valorRetirada.textContent = "R$ " + retirada;

      const hoje = new Date().toISOString().slice(0, 10);
      if (ultimoCheckin === hoje) {
        const checkinDiario = document.getElementById("checkin-diario");
        if (checkinDiario) checkinDiario.disabled = true;
      }
    });
  });

  function aplicarRecarga(valorRecarga) {
    const userId = localStorage.getItem("telefoneLogado");
    if (!userId) {
      alert("Usu치rio n칚o logado.");
      return;
    }

    const userRef = db.ref("usuarios/" + userId);

    userRef.once("value").then(snapshot => {
      const data = snapshot.val() || {};
      const saldoAtual = parseFloat(data.saldoCarteira || 0);
      const novoSaldo = saldoAtual + valorRecarga;

      userRef.update({
        saldoCarteira: novoSaldo
      }).then(() => {
        document.getElementById("saldo-carteira").textContent = "R$ " + novoSaldo.toFixed(2);
        document.getElementById("valor-recebido").textContent = "R$ " + novoSaldo.toFixed(2);  // Atualiza o valor recebido
        alert("Recarga aplicada com sucesso!");
      });
    });
  }
</script>
