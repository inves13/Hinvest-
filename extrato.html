<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrato</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .extrato {
      padding: 20px;
    }

    .transacao {
      background-color: #1e1e1e;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ffffff;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .transacao p {
      margin: 5px 0;
    }

    .botao-voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1a1a1a;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .botao-voltar:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>

  <header>
    <h2>Extrato de Saques</h2>
  </header>

  <section class="extrato">
    <h3>Transações Realizadas</h3>

    <div id="extrato-container">
      <!-- Transações serão inseridas aqui dinamicamente -->
    </div>

    <a href="saque.html" class="botao-voltar">Voltar para a Carteira</a>
  </section>

  <script>
    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.firebasestorage.app",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    document.addEventListener("DOMContentLoaded", () => {
      const extratoContainer = document.getElementById("extrato-container");

      const extrato = JSON.parse(localStorage.getItem("extrato")) || [];

      extratoContainer.innerHTML = "";

      if (extrato.length === 0) {
        const div = document.createElement("div");
        div.className = "transacao";
        div.textContent = "Nenhuma retirada realizada ainda.";
        extratoContainer.appendChild(div);
      } else {
        extrato.reverse().forEach(item => {
          const div = document.createElement("div");
          div.className = "transacao";
          div.innerHTML = `
            <p><strong>Data:</strong> ${item.data}</p>
            <p><strong>Valor Bruto:</strong> R$ ${item.valor}</p>
            <p><strong>Taxa:</strong> R$ ${item.taxa}</p>
            <p><strong>Valor Líquido:</strong> R$ ${item.liquido}</p>
          `;
          extratoContainer.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>
