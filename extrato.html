<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrato de Retiradas - HInvest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }

    h2 {
      color: #00ffcc;
    }

    .titulo-destaque {
      color: #00ffcc;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .extrato {
      background: #111;
      border: 1px solid #00bfff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
    }

    .extrato div {
      padding: 10px;
      border-bottom: 1px solid #00bfff;
    }

    .extrato div:last-child {
      border-bottom: none;
    }

    .extrato strong {
      color: #00ffcc;
    }

    .status-aguardando {
      color: #ffcc00;
      font-weight: bold;
    }

    .status-sucesso {
      color: #00ff88;
      font-weight: bold;
    }

    .btn-back,
    .btn-aprovar {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      color: black;
      background: linear-gradient(45deg, #00ff88, #00bfff);
      cursor: pointer;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .btn-back:hover,
    .btn-aprovar:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<h2>Extrato de Retiradas</h2>
<div id="extrato" class="extrato">
  <!-- Histórico de retiradas será exibido aqui -->
</div>

<a href="saque.html" class="btn-back">⬅ Voltar para a Carteira</a>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain: "hinvest-f4354.firebaseapp.com",
    databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId: "hinvest-f4354",
    storageBucket: "hinvest-f4354.appspot.com",
    messagingSenderId: "646397677016",
    appId: "1:646397677016:web:f05ca27a38439568bff6ad"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const userId = localStorage.getItem('telefoneLogado');
  const userRef = db.ref("usuarios/" + userId);

  document.addEventListener("DOMContentLoaded", () => {
    if (!userId) {
      alert("Usuário não logado.");
      window.location.href = "index.html";
      return;
    }
    userRef.once("value").then(snapshot => {
      const data = snapshot.val();
      if (data && data.extrato && data.extrato.length > 0) {
        const extratoDiv = document.getElementById("extrato");
        extratoDiv.innerHTML = '';

        data.extrato.forEach((saque, index) => {
          const statusClass = saque.status === "Aguardando" ? "status-aguardando" : "status-sucesso";
          const statusText = saque.status || "Aprovado";
          const btnAprovar = saque.status === "Aguardando" ? `
            <button class="btn-aprovar" onclick="aprovarSaque(${index})">Aprovar</button>
          ` : '';

          extratoDiv.innerHTML += `
            <div>
              <strong>Retirada:</strong> R$ ${saque.valor.toFixed(2).replace(".", ",")} <br>
              <strong>Valor Recebido:</strong> R$ ${saque.valorLiquido.toFixed(2).replace(".", ",")} <br>
              <strong>Data:</strong> ${saque.dataSolicitacao} <br>
              <strong>Status:</strong> <span class="${statusClass}">${statusText}</span><br>
              ${btnAprovar}
            </div>
          `;
        });
      } else {
        document.getElementById("extrato").innerHTML = "<p>Não há registros de retiradas.</p>";
      }
    });
  });

  function aprovarSaque(index) {
    userRef.once("value").then(snapshot => {
      const data = snapshot.val();
      if (data && data.extrato && data.extrato[index]) {
        data.extrato[index].status = "Aprovado";
        userRef.update({ extrato: data.extrato }).then(() => {
          alert("Saque aprovado com sucesso!");
          location.reload();
        });
      }
    });
  }
</script>

</body>
</html>
