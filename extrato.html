<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrato - HInvest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
  </style>
</head>
<body>

<h2>Extrato de Saques</h2>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Valor Bruto</th>
      <th>Taxa</th>
      <th>Valor Líquido</th>
    </tr>
  </thead>
  <tbody id="extrato-table">
    <!-- Extrato será carregado aqui -->
  </tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain: "hinvest-f4354.firebaseapp.com",
    databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId: "hinvest-f4354",
    storageBucket: "hinvest-f4354.appspot.com",
    messagingSenderId: "646397677016",
    appId: "1:646397677016:web:f05ca27a38439568bff6ad"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const userId = localStorage.getItem('telefoneLogado');

  if (!userId) {
    alert("Usuário não logado.");
    window.location.href = "index.html";
  }

  db.ref("saques").orderByChild("dataSolicitacao").on("value", snapshot => {
    const saques = snapshot.val();
    const tableBody = document.getElementById("extrato-table");
    tableBody.innerHTML = "";  // Limpa a tabela antes de adicionar novas transações

    if (saques) {
      Object.values(saques).forEach(saque => {
        if (saque.status === "aprovado" && saque.userId === userId) {
          const valorBruto = saque.valor;
          const taxa = saque.taxa;
          const valorLiquido = saque.valorLiquido;
          const data = new Date(saque.dataSolicitacao).toLocaleString();

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data}</td>
            <td>R$ ${valorBruto.toFixed(2).replace(".", ",")}</td>
            <td>R$ ${taxa.toFixed(2).replace(".", ",")}</td>
            <td>R$ ${valorLiquido.toFixed(2).replace(".", ",")}</td>
          `;
          tableBody.appendChild(row);
        }
      });
    } else {
      tableBody.innerHTML = '<tr><td colspan="4">Nenhuma transação encontrada.</td></tr>';
    }
  });
</script>

</body>
</html>
