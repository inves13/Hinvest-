<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Extrato</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    /* Layout para exibição de extrato */
    .extrato-container {
      padding: 20px;
      margin-top: 20px;
    }
    .extrato-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h2>Extrato de Saques</h2>
    <a href="saque.html">Voltar</a>
  </header>

  <section class="extrato-container" id="extrato">
    <h3>Histórico de Saques</h3>
    <!-- Extrato será carregado aqui -->
  </section>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userId = localStorage.getItem("telefoneLogado");
    const userRef = db.ref("usuarios/" + userId);

    document.addEventListener("DOMContentLoaded", () => {
      if (!userId) {
        alert("Usuário não logado.");
        window.location.href = "index.html";
        return;
      }

      userRef.once("value").then(snapshot => {
        const data = snapshot.val() || {};
        const extrato = data.extrato || [];
        const extratoContainer = document.getElementById("extrato");

        if (extrato.length === 0) {
          extratoContainer.innerHTML = "<p>Sem saques registrados.</p>";
        } else {
          extrato.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("extrato-item");
            div.innerHTML = `
              <p><strong>Data:</strong> ${new Date(item.data).toLocaleString()}</p>
              <p><strong>Valor:</strong> R$ ${item.valor.toFixed(2)}</p>
              <p><strong>Taxa:</strong> R$ ${item.taxa.toFixed(2)}</p>
              <p><strong>Valor Recebido:</strong> R$ ${item.valorRecebido.toFixed(2)}</p>
            `;
            extratoContainer.appendChild(div);
          });
        }
      });
    });
  </script>

</body>
</html>
