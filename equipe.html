<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>H Invest - Minha Equipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background:#000; color:#fff; font-family:Arial,sans-serif; margin:0; padding:20px; }
    .container { max-width:500px; margin:auto; }
    .card {
      background:rgba(26,26,26,0.9);
      padding:20px;
      border-radius:16px;
      box-shadow:0 0 20px rgba(0,255,200,0.3);
      margin-bottom:20px;
      border:1px solid #00bfff;
    }
    .card h2 { margin:0 0 10px; font-size:22px; color:#00ffcc; text-align:center; }
    .linha {
      display:flex; justify-content:space-between; padding:12px;
      background:rgba(43,43,43,0.8); border-radius:10px; margin-bottom:10px;
      align-items:center; box-shadow:0 0 8px rgba(0,255,200,0.3);
    }
    button {
      background:linear-gradient(135deg,#00ff99,#00ccff);
      color:#000; border:none; padding:10px 16px; border-radius:8px;
      font-weight:bold; cursor:pointer; transition:.3s;
      box-shadow:0 0 12px rgba(0,255,200,0.6); margin-top:10px;
    }
    button:hover {
      background:linear-gradient(135deg,#00e68a,#00bfff);
      transform:scale(1.05); box-shadow:0 0 15px rgba(0,255,200,0.8);
    }
    #membros-lista { max-height:300px; overflow-y:auto; margin-top:12px; }
    .membro {
      padding:10px; background:rgba(51,51,51,0.7); border-radius:10px;
      margin-bottom:10px; box-shadow:0 0 10px rgba(0,255,200,0.2);
      color:#00ffcc;
    }
    .membro strong { color:#00ccff; }
    .center { text-align:center; color:#ccc; }
    .copy-btn {
      background:#00bfff; border:none; color:#000; font-weight:bold;
      cursor:pointer; padding:6px 10px; border-radius:6px;
      margin-left:10px; transition:.3s;
    }
    .copy-btn:hover { background:#0099cc; }
    .codigo-container { display:flex; align-items:center; justify-content:center; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>🔗 Código de Convite</h2>
    <div class="linha codigo-container">
      <span id="codigo-link">Carregando...</span>
      <button class="copy-btn" onclick="copiarTexto('codigo-link')">Copiar</button>
    </div>
    <button onclick="compartilharWhatsApp()">Compartilhar no WhatsApp</button>
  </div>

  <div class="card">
    <h2>👥 Minha Equipe</h2>
    <div class="linha"><strong>LV 1</strong> <span id="lv1-qtd">0</span></div>
    <div class="linha"><strong>LV 2</strong> <span id="lv2-qtd">0</span></div>
    <div class="linha"><strong>LV 3</strong> <span id="lv3-qtd">0</span></div>
    <div class="linha"><strong>Total de Membros</strong> <span id="total-users">0</span></div>
    <div class="linha"><strong>Bônus Acumulado</strong> <span id="total-bonus">R$ 0,00</span></div>
    <button onclick="resgatarBonus()">Resgatar Bônus</button>
  </div>

  <div class="card">
    <h2>📄 Membros</h2>
    <button onclick="mostrarMembros()">Ver Lista de Membros</button>
    <div id="membros-lista"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey:"AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain:"hinvest-f4354.firebaseapp.com",
    databaseURL:"https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId:"hinvest-f4354",
    storageBucket:"hinvest-f4354.appspot.com",
    messagingSenderId:"646397677016",
    appId:"1:646397677016:web:f05ca27a38439568bff6ad"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const telefoneLogado = localStorage.getItem("telefoneLogado");
  if (!telefoneLogado) window.location.href="index.html";

  let meuCodigo=""; let membros=[];

  db.ref("usuarios/"+telefoneLogado).once("value").then(snap=>{
    const user=snap.val();
    if(user){
      meuCodigo=user.codigo||gerarCodigo();
      const hoje=new Date().toLocaleDateString("pt-BR");
      db.ref("usuarios/"+telefoneLogado).update({codigo:meuCodigo, dataCadastro:user.dataCadastro||hoje});
      document.getElementById("codigo-link").innerText="https://inves13.github.io/Hinvest-/?codigo="+meuCodigo;
      carregarEquipe();
    }
  });

  function gerarCodigo(){
    return Math.random().toString(36).substr(2,8).toUpperCase();
  }

  function carregarEquipe(){
    db.ref("usuarios").once("value").then(snap=>{
      const usuarios=snap.val();
      let lv1=0,lv2=0,lv3=0;
      membros=[]; let bonusTotal=0;

      for(let tel in usuarios){
        const u=usuarios[tel];
        if(u.codigoIndicacao===meuCodigo){
          lv1++; membros.push({tel:u.telefone,nivel:1,data:u.dataCadastro});
          verificarInvestimento(tel,35).then(b=>{bonusTotal+=b; atualizarBonusNaTela(bonusTotal);});

          for(let tel2 in usuarios){
            const u2=usuarios[tel2];
            if(u2.codigoIndicacao===u.codigo){
              lv2++; membros.push({tel:u2.telefone,nivel:2,data:u2.dataCadastro});
              verificarInvestimento(tel2,2).then(b=>{bonusTotal+=b; atualizarBonusNaTela(bonusTotal);});

              for(let tel3 in usuarios){
                const u3=usuarios[tel3];
                if(u3.codigoIndicacao===u2.codigo){
                  lv3++; membros.push({tel:u3.telefone,nivel:3,data:u3.dataCadastro});
                  verificarInvestimento(tel3,1).then(b=>{bonusTotal+=b; atualizarBonusNaTela(bonusTotal);});
                }
              }
            }
          }
        }
      }
      document.getElementById("lv1-qtd").innerText=lv1;
      document.getElementById("lv2-qtd").innerText=lv2;
      document.getElementById("lv3-qtd").innerText=lv3;
      document.getElementById("total-users").innerText=lv1+lv2+lv3;
      membros = membros.filter((v,i,a)=>a.findIndex(t=>(t.tel===v.tel))===i);
    });
  }

  function verificarInvestimento(tel,percentual){
    return db.ref("usuarios/"+tel+"/investimentos").once("value").then(snap=>{
      const inv=snap.val(); let total=0;
      if(inv){ for(let k in inv) if(inv[k].valor) total+=inv[k].valor; }
      if(total>0){
        const bonus=total*(percentual/100);
        return db.ref("usuarios/"+telefoneLogado).once("value").then(s=>{
          let atual=s.val().saldoBonus||0;
          return db.ref("usuarios/"+telefoneLogado).update({saldoBonus:atual+bonus}).then(()=>bonus);
        });
      }
      return 0;
    });
  }

  function atualizarBonusNaTela(v){
    document.getElementById("total-bonus").innerText="R$ "+v.toFixed(2).replace(".",",");
  }

  function mostrarMembros(){
    const lista=document.getElementById("membros-lista");
    lista.innerHTML="";
    if(membros.length===0){lista.innerHTML="<p class='center'>Nenhum membro encontrado.</p>";return;}
    membros.forEach(m=>{
      const div=document.createElement("div");
      div.className="membro";
      db.ref("usuarios/"+m.tel+"/investimentos").once("value").then(snap=>{
        const inv=snap.val(); let total=0;
        if(inv){for(let k in inv)if(inv[k].valor)total+=inv[k].valor;}
        let perc=m.nivel===1?35:m.nivel===2?2:1;
        let bonus=total*(perc/100);
        div.innerHTML=`<strong>Telefone:</strong> ${mascararTelefone(m.tel)}<br>
        <strong>Nível:</strong> LV ${m.nivel}<br>
        <strong>Investido:</strong> R$ ${total.toFixed(2).replace(".",",")}<br>
        <strong>Bônus:</strong> R$ ${bonus.toFixed(2).replace(".",",")}`;
        lista.appendChild(div);
      });
    });
  }

  function mascararTelefone(t){return t.substr(0,5)+"**"+t.substr(t.length-4);}

  function copiarTexto(id){navigator.clipboard.writeText(document.getElementById(id).innerText).then(()=>alert("Copiado!"));}

  function compartilharWhatsApp(){
    const link=document.getElementById("codigo-link").innerText;
    const msg=encodeURIComponent("Cadastre-se com meu convite: "+link);
    window.open("https://wa.me/?text="+msg,"_blank");
  }

  function resgatarBonus(){
    db.ref("usuarios/"+telefoneLogado).once("value").then(snap=>{
      const user=snap.val();
      const saldoAtual=user.saldoCarteira||0;
      const bonusAtual=user.saldoBonus||0;
      if(bonusAtual<30)return alert("Mínimo para resgatar: R$30,00.");
      db.ref("usuarios/"+telefoneLogado).update({
        saldoCarteira:saldoAtual+bonusAtual,
        saldoBonus:0
      }).then(()=>{
        alert("Bônus resgatado!");
        document.getElementById("total-bonus").innerText="R$ 0,00";
      });
    });
  }
</script>
</body>
</html>
