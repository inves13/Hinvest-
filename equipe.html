<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>H Invest - Minha Equipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { background:#000; color:#fff; font-family:'Arial', sans-serif; margin:0; padding:20px; }
    .container { max-width:500px; margin:auto; }
    .card { background:rgba(26,26,26,0.9); padding:20px; border-radius:16px; box-shadow:0 0 20px rgba(0,255,200,0.3); margin-bottom:20px; border:1px solid #00bfff; }
    .card h2 { margin:0 0 10px; font-size:22px; color:#00ffcc; text-align:center; }
    .linha { display:flex; justify-content:space-between; padding:12px; background:rgba(43,43,43,0.8); border-radius:10px; margin-bottom:10px; align-items:center; box-shadow:0 0 8px rgba(0,255,200,0.3); }
    button { background:linear-gradient(135deg,#00ff99,#00ccff); color:#000; border:none; padding:10px 16px; border-radius:8px; font-weight:bold; cursor:pointer; transition:.3s; box-shadow:0 0 12px rgba(0,255,200,0.6); margin-top:10px; }
    button:hover { background:linear-gradient(135deg,#00e68a,#00bfff); transform:scale(1.05); box-shadow:0 0 15px rgba(0,255,200,0.8); }
    #membros-lista { max-height:300px; overflow-y:auto; margin-top:12px; }
    .membro { padding:10px; background:rgba(51,51,51,0.7); border-radius:10px; margin-bottom:10px; box-shadow:0 0 10px rgba(0,255,200,0.2); color:#00ffcc; }
    .membro strong { color:#00ccff; }
    .center { text-align:center; color:#ccc; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>ðŸ”— CÃ³digo de Convite</h2>
    <div class="linha">
      <span id="codigo-link">Carregando...</span>
      <button onclick="copiarTexto('codigo-link')">Copiar</button>
    </div>
    <button onclick="compartilharWhatsApp()">Compartilhar no WhatsApp</button>
  </div>

  <div class="card">
    <h2>ðŸ‘¥ Minha Equipe</h2>
    <div class="linha"><strong>LV 1</strong> <span id="lv1-qtd">0</span></div>
    <div class="linha"><strong>LV 2</strong> <span id="lv2-qtd">0</span></div>
    <div class="linha"><strong>LV 3</strong> <span id="lv3-qtd">0</span></div>
    <div class="linha"><strong>Total de Membros</strong> <span id="total-users">0</span></div>
    <div class="linha"><strong>BÃ´nus Acumulado</strong> <span id="total-bonus">R$ 0,00</span></div>
  </div>

  <div class="card">
    <h2>ðŸ“„ Membros</h2>
    <button onclick="mostrarMembros()">Ver Lista de Membros</button>
    <div id="membros-lista"></div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
    authDomain: "hinvest-f4354.firebaseapp.com",
    databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
    projectId: "hinvest-f4354",
    storageBucket: "hinvest-f4354.appspot.com",
    messagingSenderId: "646397677016",
    appId: "1:646397677016:web:f05ca27a38439568bff6ad"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const telefoneLogado = localStorage.getItem("telefoneLogado");
  if (!telefoneLogado) window.location.href = "index.html";

  let meuCodigo = "";
  let membros = [];

  db.ref("usuarios/" + telefoneLogado).once("value").then(snapshot => {
    const user = snapshot.val();
    if (user) {
      meuCodigo = user.codigo || gerarCodigo();
      db.ref("usuarios/" + telefoneLogado).update({ codigo: meuCodigo });
      document.getElementById("codigo-link").innerText = "https://inves13.github.io/Hinvest-/?codigo=" + meuCodigo;
      carregarEquipe();
    }
  });

  function gerarCodigo() {
    return Math.random().toString(36).substr(2, 8).toUpperCase();
  }

  function carregarEquipe() {
    db.ref("usuarios").once("value").then(snapshot => {
      const usuarios = snapshot.val();
      let lv1 = 0, lv2 = 0, lv3 = 0, bonus = 0;
      membros = [];

      for (let tel in usuarios) {
        const u = usuarios[tel];
        if (u.codigoIndicacao === meuCodigo) {
          lv1++;
          membros.push({ tel: u.telefone, nivel: 1 });
          verificarInvestimento(tel, 35);
          for (let tel2 in usuarios) {
            if (usuarios[tel2].codigoIndicacao === u.codigo) {
              lv2++;
              membros.push({ tel: usuarios[tel2].telefone, nivel: 2 });
              verificarInvestimento(tel2, 2);
              for (let tel3 in usuarios) {
                if (usuarios[tel3].codigoIndicacao === usuarios[tel2].codigo) {
                  lv3++;
                  membros.push({ tel: usuarios[tel3].telefone, nivel: 3 });
                  verificarInvestimento(tel3, 1);
                }
              }
            }
          }
        }
      }
      document.getElementById("lv1-qtd").innerText = lv1;
      document.getElementById("lv2-qtd").innerText = lv2;
      document.getElementById("lv3-qtd").innerText = lv3;
      document.getElementById("total-users").innerText = lv1+lv2+lv3;
    });
  }

  function verificarInvestimento(telefone, percentual) {
    db.ref("investimentos/" + telefone).once("value").then(snapshot => {
      const investimento = snapshot.val();
      if (investimento && investimento.valor) {
        const valorBonus = investimento.valor * (percentual / 100);
        db.ref("usuarios/" + telefoneLogado).once("value").then(snap => {
          let bonusAtual = snap.val().saldoBonus || 0;
          bonusAtual += valorBonus;
          db.ref("usuarios/" + telefoneLogado).update({ saldoBonus: bonusAtual });
          document.getElementById("total-bonus").innerText = "R$ " + bonusAtual.toFixed(2).replace(".", ",");
        });
      }
    });
  }

  function mostrarMembros() {
    const lista = document.getElementById("membros-lista");
    lista.innerHTML = "";
    if (membros.length === 0) {
      lista.innerHTML = "<p class='center'>Nenhum membro encontrado.</p>";
      return;
    }
    membros.forEach(m => {
      const div = document.createElement("div");
      div.className = "membro";
      div.innerHTML = `<strong>Telefone:</strong> ${mascararTelefone(m.tel)}<br><strong>NÃ­vel:</strong> LV ${m.nivel}`;
      lista.appendChild(div);
    });
  }

  function mascararTelefone(tel) {
    return tel.substr(0,5)+"****"+tel.substr(tel.length-4);
  }

  function copiarTexto(id) {
    const texto = document.getElementById(id).innerText;
    navigator.clipboard.writeText(texto).then(()=>alert("Copiado com sucesso!"));
  }

  function compartilharWhatsApp() {
    const link = document.getElementById("codigo-link").innerText;
    const mensagem = encodeURIComponent("Cadastre-se na H Invest com meu convite: "+link);
    window.open("https://wa.me/?text="+mensagem,"_blank");
  }
</script>
</body>
</html>
