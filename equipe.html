<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>H Invest - Minha Equipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .card {
      background: rgba(26, 26, 26, 0.9);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
      margin-bottom: 20px;
      border: 1px solid #00bfff;
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
      color: #00ffcc;
      text-align: center;
    }
    .linha {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      background: rgba(43, 43, 43, 0.8);
      border-radius: 10px;
      margin-bottom: 10px;
      align-items: center;
      box-shadow: 0 0 8px rgba(0, 255, 200, 0.3);
    }
    button {
      background: linear-gradient(135deg, #00ff99, #00ccff);
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.6);
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(135deg, #00e68a, #00bfff);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.8);
    }
    #membros-lista {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 12px;
    }
    .membro {
      padding: 10px;
      background: rgba(51, 51, 51, 0.7);
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
      color: #00ffcc;
    }
    .membro strong {
      color: #00ccff;
    }
    .center {
      text-align: center;
      color: #ccc;
    }
    .copy-btn {
      background: #00bfff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 6px;
      margin-left: 10px;
      transition: background 0.3s ease;
    }
    .copy-btn:hover {
      background: #0099cc;
    }
    .codigo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>游댕 C칩digo de Convite</h2>
      <div class="linha codigo-container">
        <span id="codigo-link">Carregando...</span>
        <button class="copy-btn" onclick="copiarTexto('codigo-link')">Copiar</button>
      </div>
      <button onclick="compartilharWhatsApp()">Compartilhar no WhatsApp</button>
    </div>

    <div class="card">
      <h2>游논 Minha Equipe</h2>
      <div class="linha"><strong>LV 1</strong> <span id="lv1-qtd">0</span></div>
      <div class="linha"><strong>LV 2</strong> <span id="lv2-qtd">0</span></div>
      <div class="linha"><strong>LV 3</strong> <span id="lv3-qtd">0</span></div>
      <div class="linha"><strong>Total de Membros</strong> <span id="total-users">0</span></div>
      <div class="linha"><strong>B칪nus Acumulado</strong> <span id="total-bonus">R$ 0,00</span></div>
      <button onclick="resgatarBonus()">Resgatar B칪nus</button>
    </div>

    <div class="card">
      <h2>游늯 Membros</h2>
      <button onclick="mostrarMembros()">Ver Lista de Membros</button>
      <div id="membros-lista"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const telefoneLogado = localStorage.getItem("telefoneLogado");
    if (!telefoneLogado) window.location.href = "index.html";

    let meuCodigo = "";
    let membros = [];

    // Carrega c칩digo do usu치rio e equipe
    db.ref("usuarios/" + telefoneLogado).once("value").then(snapshot => {
      const user = snapshot.val();
      if (user) {
        meuCodigo = user.codigo || gerarCodigo();
        const dataHoje = new Date().toLocaleDateString("pt-BR");
        db.ref("usuarios/" + telefoneLogado).update({ codigo: meuCodigo, dataCadastro: user.dataCadastro || dataHoje });
        document.getElementById("codigo-link").innerText = "https://inves13.github.io/Hinvest-/?codigo=" + meuCodigo;
        carregarEquipe();
      }
    });

    function gerarCodigo() {
      return Math.random().toString(36).substr(2, 8).toUpperCase();
    }

    // Carrega equipe e calcula b칪nus, disparando verifica칞칚o dos investimentos
    function carregarEquipe() {
      db.ref("usuarios").once("value").then(snapshot => {
        const usuarios = snapshot.val();
        let lv1 = 0, lv2 = 0, lv3 = 0;
        membros = [];

        // Resetar b칪nus antes do c치lculo
        let bonusTotal = 0;

        for (let tel in usuarios) {
          const u = usuarios[tel];
          if (u.codigoIndicacao === meuCodigo) {
            lv1++;
            membros.push({ tel: u.telefone, nivel: 1, data: u.dataCadastro });
            // Verifica se indicou e investiu para ganhar 35%
            verificarInvestimento(tel, 35).then(bonus => {
              if (bonus) bonusTotal += bonus;
              atualizarBonusNaTela(bonusTotal);
            });

            for (let tel2 in usuarios) {
              const u2 = usuarios[tel2];
              if (u2.codigoIndicacao === u.codigo) {
                lv2++;
                membros.push({ tel: u2.telefone, nivel: 2, data: u2.dataCadastro });
                // Verifica 2% no segundo n칤vel
                verificarInvestimento(tel2, 2).then(bonus => {
                  if (bonus) bonusTotal += bonus;
                  atualizarBonusNaTela(bonusTotal);
                });

                for (let tel3 in usuarios) {
                  const u3 = usuarios[tel3];
                  if (u3.codigoIndicacao === u2.codigo) {
                    lv3++;
                    membros.push({ tel: u3.telefone, nivel: 3, data: u3.dataCadastro });
                    // Verifica 1% no terceiro n칤vel
                    verificarInvestimento(tel3, 1).then(bonus => {
                      if (bonus) bonusTotal += bonus;
                      atualizarBonusNaTela(bonusTotal);
                    });
                  }
                }
              }
            }
          }
        }

        document.getElementById("lv1-qtd").innerText = lv1;
        document.getElementById("lv2-qtd").innerText = lv2;
        document.getElementById("lv3-qtd").innerText = lv3;
        document.getElementById("total-users").innerText = lv1 + lv2 + lv3;
        // N칚o atualiza bonus total aqui, ser치 atualizado ap칩s promises
        membros = membros.filter((v,i,a)=>a.findIndex(t=>(t.tel===v.tel))===i); // evitar duplicados
      });
    }

    // Fun칞칚o que verifica se o usu치rio tem investimento e retorna o valor da comiss칚o
    function verificarInvestimento(telefone, percentual) {
      return db.ref("usuarios/" + telefone + "/investimentos").once("value").then(snapshot => {
        const investimentos = snapshot.val();
        if (investimentos) {
          let valorTotal = 0;
          for (let key in investimentos) {
            if (investimentos[key].valor) {
              valorTotal += investimentos[key].valor;
            }
          }
          if (valorTotal > 0) {
            const valorBonus = valorTotal * (percentual / 100);
            // Atualiza o saldoBonus do usu치rio logado
            return db.ref("usuarios/" + telefoneLogado).once("value").then(snap => {
              let bonusAtual = snap.val().saldoBonus || 0;
              bonusAtual += valorBonus;
              return db.ref("usuarios/" + telefoneLogado).update({ saldoBonus: bonusAtual }).then(() => {
                return valorBonus;
              });
            });
          }
        }
        return 0;
      });
    }

    // Atualiza o b칪nus acumulado na tela
    function atualizarBonusNaTela(valor) {
      document.getElementById("total-bonus").innerText = "R$ " + valor.toFixed(2).replace(".", ",");
    }

    function mostrarMembros() {
      const lista = document.getElementById("membros-lista");
      lista.innerHTML = "";
      if (membros.length === 0) {
        lista.innerHTML = "<p class='center'>Nenhum membro encontrado.</p>";
        return;
      }
      membros.forEach(m => {
        const div = document.createElement("div");
        div.className = "membro";
        div.innerHTML = `<strong>Telefone:</strong> ${mascararTelefone(m.tel)}<br>
                         <strong>N칤vel:</strong> LV ${m.nivel}<br>
                         <strong>Data do Cadastro:</strong> ${m.data || "--"}`;
        lista.appendChild(div);
      });
    }

    function mascararTelefone(tel) {
      return tel.substr(0, 5) + "**" + tel.substr(tel.length - 4);
    }

    function copiarTexto(id) {
      const texto = document.getElementById(id).innerText;
      navigator.clipboard.writeText(texto).then(() => alert("Copiado com sucesso!"));
    }

    function compartilharWhatsApp() {
      const link = document.getElementById("codigo-link").innerText;
      const mensagem = encodeURIComponent("Cadastre-se na H Invest com meu convite: " + link);
      window.open("https://wa.me/?text=" + mensagem, "_blank");
    }

    function resgatarBonus() {
      db.ref("usuarios/" + telefoneLogado).once("value").then(snapshot => {
        const user = snapshot.val();
        const saldoAtual = user.saldoCarteira || 0;
        const bonusAtual = user.saldoBonus || 0;
        if (bonusAtual < 30) return alert("O valor m칤nimo para resgatar 칠 R$30,00.");
        const novoSaldo = saldoAtual + bonusAtual;
        db.ref("usuarios/" + telefoneLogado).update({ saldoCarteira: novoSaldo, saldoBonus: 0 }).then(() => {
          alert("B칪nus resgatado com sucesso!");
          carregarEquipe();
        });
      });
    }
  </script>
</body>
</html>
