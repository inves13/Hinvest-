<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Serviço ao Cliente - H Investe</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .help-box {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .help-box:hover {
            background-color: #333333;
        }
        .help-box img {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }
        .help-box a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding-left: 15px;
            flex-grow: 1;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Serviço ao Cliente</div>

        <!-- Grupo H Investe -->
        <div class="help-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            <a href="https://chatgrupohinvest.netlify.app/" target="_blank" rel="noopener noreferrer">Entrar no Grupo H Investe</a>
        </div>
    </div>

</body>
</html>
