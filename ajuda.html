<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Ajuda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      text-align: center;
      padding: 20px;
      color: #fff;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .card {
      background: #111;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
      max-width: 400px;
    }

    .card h2 {
      margin-top: 10px;
      color: #fff;
      font-size: 22px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #00ff90, #00c3ff);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00c3ff;
    }

    .btn:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    .btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    footer {
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Central de Ajuda</h1>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="WhatsApp" width="60">
    <h2>Grupo do WhatsApp</h2>
    <button class="btn" onclick="abrirLink('https://whatsapp.com/channel/0029VbALjOJIXnlkUMaala27')">
      <img src="https://cdn-icons-png.flaticon.com/512/220/220236.png" alt="WhatsApp"> Acessar Grupo
    </button>
  </div>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram" width="60">
    <h2>Grupo do Telegram</h2>
    <button class="btn" onclick="abrirLink('https://t.me/SEU_LINK_AQUI')">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> Acessar Grupo
    </button>
  </div>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/9068/9068739.png" alt="Suporte" width="60">
    <h2>Suporte</h2>
    <button class="btn" onclick="abrirLink('https://api.whatsapp.com/send?phone=SEU_NUMERO_AQUI')">
      <img src="https://cdn-icons-png.flaticon.com/512/9068/9068739.png" alt="Suporte"> Falar com o Suporte
    </button>
  </div>

  <footer>
    © 2025 - Todos os direitos reservados
  </footer>

  <script>
    function abrirLink(url) {
      if(confirm("Você deseja realmente acessar esse link?")) {
        window.open(url, '_blank');
      }
    }
  </script>

</body>
</html>
